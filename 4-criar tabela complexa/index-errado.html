<!DOCTYPE html>

    <title>Tabela Complexa</title>

<body>
    <table border="1">
        <tbody>

            <!--fim cabeçalho-->

            <!--dias e horários-->
            <!--segunda-feira-->
            <tr>
                <td rowspan="2">Monday</td>
                <td bgcolor="#e8e15a" rowspan="2">08:00 a.m</td>

            <!--fim segunda-feira-->

                <td rowspan="3">Tuesday</td>
                <td bgcolor="#e8e15a">08:00 a.m</td>
                <td bgcolor="#e8e15a">11:00 a.m</td>

            </tr>
            <tr>
                <td bgcolor="#e8e15a">11:00 a.m</td>
                <td bgcolor="#55f25d">02:00 p.m</td>
            </tr>
            <tr>
                <td bgcolor="#55f25d">02:00 p.m</td>
                <td bgcolor="#5a74e8">05:00 p.m</td>
                <td align="center">XSL Transformations</td>
            </tr>
            <!--fim terça-feira-->

            <!--quarta-feira-->
            <tr>
                <td>Wednesday</td>
                <td bgcolor="#e8e15a">08:00 a.m</td>
                <td bgcolor="#55f25d">12:00 p.m</td>
                <td align="center">XSL Formatting Objects</td>
            </tr>
            <!--fim quarta-feira-->

        </tbody>
    </table>
    
</body>
